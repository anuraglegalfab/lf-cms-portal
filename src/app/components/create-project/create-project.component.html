<div class="page-body">
  <div class="card">
    <!-- Email-card start -->
    <div class="card-block main-card">
      <div class="row">
        <!-- Right-side section start -->
        <div class="col-lg-12 col-xl-12">
          <div class="main-box-head row">
            <div class="col-sm-6 text-left m-t-10">
              <h5 class="text-uppercase">Create New Project</h5>
            </div>
            <div class="col-md-3 offset-3">
              <form class="f-right">
                <div class="right-icon-control">
                  <input type="text" class="form-control  search-text" placeholder="Advance search..." id="advance_search">
                  <div class="form-icon">
                    <i class="icofont icofont-search"></i>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-xl-12">
          <div class="main-box-subhead row">
            <div class="col-sm-6 text-left">
              <div class="page-header-breadcrumb">
                <ul class="breadcrumb-title">
                  <li class="breadcrumb-item">
                    <a href="/">
                      <i class="icofont icofont-home"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item"><a href="#!">Workspace</a>
                  </li>
                  <li class="breadcrumb-item"><a href="#!">Create New Project</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
      </div>
        <div class="col-sm-12">
          <div class="col-sm-12">
            <!-- Job application card start -->
            <div class="card">
              <div class="card-block">
                <div class="j-wrapper">
                  <form action="" method="post" class="j-pro" id="j-pro" enctype="multipart/form-data" novalidate>
                    <!-- end /.header-->
                    <div class="j-content">
                      <!-- start IP type -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Select IP Type</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <label class="j-input j-select">
                            <select name="position">
                              <option value="" selected>Please Select</option>
                              <option value="product manager">Product Manager</option>
                              <option value="senior developer">Senior Developer</option>
                              <option value="middle developer">Middle Developer</option>
                              <option value="junior developer">Junior Developer</option>
                              <option value="QA specialist">QA Specialist</option>
                              <option value="system administrator">System Administrator</option>
                            </select>
                            <i></i>
                          </label>
                        </div>
                      </div>
                      <!-- end IP type -->

                      <!-- start ip reference number -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">IP Reference Number</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <div class="j-input">
                            <input type="text" placeholder="IP Reference number" id="reference_no" name="reference_no">
                          </div>
                        </div>
                      </div>
                      <!-- end ip reference number -->

                      <!-- start ip Owner -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Owner</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <div class="j-input">
                            <input type="text" placeholder="Owner" id="owner" name="onwer">
                          </div>
                        </div>
                      </div>
                      <!-- end ip Owner -->

                      <!-- start Inventor -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Name of Inventor / Contributor</span>
                        </div>
                        <div class="j-span5 j-unit">
                          <div class="j-input">
                            <input type="text" placeholder="Enter Name of Inventor / Contributor" id="inventors" name="inventors">
                          </div>
                        </div>
                        <div class="j-span1 j-unit">
                          <button type="submit" class="btn btn-primary m-t-3">Add</button>
                        </div>
                      </div>
                      <!-- end Inventor-->

                      <!-- start Project title -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Project Title</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <div class="j-input">
                            <input type="text" placeholder="Project title" id="project_title" name="project_title">
                          </div>
                        </div>
                      </div>
                      <!-- end project_title -->

                      <!-- start Summary-->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Summary</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <div class="j-input">
                            <textarea placeholder="Enter Summary" id="summary" name="summary"></textarea>
                          </div>
                        </div>
                      </div>
                      <!-- end Summary-->

                      <!-- start files -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Relevant Files</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <div class="checkbox-fade fade-in-info">
                            <label>
                              <input type="checkbox" value="">
                              <span class="cr">
                                    <i class="cr-icon icofont icofont-ui-check txt-default"></i>
                                    </span> <span>Default</span>
                            </label>
                          </div>
                          <div class="checkbox-fade fade-in-info">
                            <label>
                              <input type="checkbox" value="">
                              <span class="cr">
                                    <i class="cr-icon icofont icofont-ui-check txt-default"></i>
                                    </span> <span>Default</span>
                            </label>
                          </div>
                          <div class="checkbox-fade fade-in-info">
                            <label>
                              <input type="checkbox" value="">
                              <span class="cr">
                                    <i class="cr-icon icofont icofont-ui-check txt-default"></i>
                                    </span> <span>Default</span>
                            </label>
                          </div>
                          <div class="checkbox-fade fade-in-info">
                            <label>
                              <input type="checkbox" value="">
                              <span class="cr">
                                    <i class="cr-icon icofont icofont-ui-check txt-default"></i>
                                    </span> <span>Default</span>
                            </label>
                          </div>
                          <br>
                          <button class="btn btn-primary btn-square m-t-10">Upload</button>
                          <button class="btn btn-primary btn-square m-t-10 m-l-20">Delete</button>
                        </div>
                      </div>
                      <!--end files-->

                      <!-- start files -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Governing Documents</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <div class="checkbox-fade fade-in-info">
                            <label>
                              <input type="checkbox" value="">
                              <span class="cr">
                                    <i class="cr-icon icofont icofont-ui-check txt-default"></i>
                                    </span> <span>Non-Disclosure-Agreement.pdf</span>
                            </label>
                          </div>
                          <br>
                          <button class="btn btn-primary btn-square m-t-10">Upload</button>
                          <button class="btn btn-primary btn-square m-t-10 m-l-20">Create Agreement</button>
                          <button class="btn btn-primary btn-square m-t-10 m-l-20">Delete</button>
                        </div>
                      </div>
                      <!--end files-->

                      <!-- start Country -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Country of Registration</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <label class="j-input j-select">
                            <select name="position">
                              <option value="" selected>Please Select</option>
                              <option value="product manager">Product Manager</option>
                              <option value="senior developer">Senior Developer</option>
                              <option value="middle developer">Middle Developer</option>
                              <option value="junior developer">Junior Developer</option>
                              <option value="QA specialist">QA Specialist</option>
                              <option value="system administrator">System Administrator</option>
                            </select>
                            <i></i>
                          </label>
                        </div>
                      </div>
                      <!-- end Country  -->

                      <!-- start Class of registration -->
                      <div class="j-row">
                        <div class="j-span3 j-unit ">
                          <span class="required">Class of Registration</span>
                        </div>
                        <div class="j-span6 j-unit">
                          <div class="j-input">
                            <input type="text" placeholder="Class of Registration" id="reg_class" name="reg_class">
                          </div>
                        </div>
                      </div>
                      <!-- end class of registration -->

                      <div class="divider gap-bottom-25"></div>

                    </div>
                    <!-- end /.content -->
                    <div class="j-footer">
                      <button type="submit" class="btn btn-primary">Send</button>
                      <button type="reset" class="btn btn-default m-r-20">Reset</button>
                    </div>
                    <!-- end /.footer -->
                  </form>
                </div>
              </div>
            </div>
            <!-- Job application card end -->
          </div>
        </div>
    </div>
  </div>
</div>
</div>
