<section class="login p-fixed d-flex text-center">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Business Information card start -->
        <div class="login-card card-block auth-body">
          <form class="md-float-material">
            <div class="auth-box">
              <div class="row auth-heading m-b-40">
                <div class="col-md-12">
                  <h3 class="text-center text-white text-uppercase">Account Verification</h3>
                </div>
              </div>
              <div id="flowBoxes">
                <div class="right">Corporate Email</div>
                <div class="left right active">Business Information</div>
              </div>
              <div class="col-sm-12 text-center m-b-15">To complete your account registration, please provide <br> the following company information.  </div>
              <div class="form-group">
                <label class="col-sm-12 col-form-label text-left">Company Registration</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" name="name" id="name">
                  <span class="messages"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-12 col-form-label text-left">Latest ACRA / Business Registration profile</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" name="name" id="profile">
                  <span class="messages"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-12 col-form-label text-left">Partner / Director Resolution</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" name="name" id="resolution">
                  <span class="messages"></span>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-6 offset-3">
                  <button type="button" class="btn btn-primary btn-md btn-block text-center m-b-20">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Business Information card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
